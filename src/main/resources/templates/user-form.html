<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            padding: 0;
            background-color: #f5f5f5;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #4CAF50;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2 th:text="${user.id == null} ? 'Add User' : 'Edit User'"></h2>


<form th:if="${user.id == null}" th:action="@{/users}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    <p>
        <label for="firstName">First Name:</label>
        <input type="text" th:field="*{firstName}" id="firstName" required />
    </p>
    <p>
        <label for="lastName">Last Name:</label>
        <input type="text" th:field="*{lastName}" id="lastName" required />
    </p>
    <p>
        <label for="age">Age:</label>
        <input type="number" th:field="*{age}" id="age" min="0" required />
    </p>
    <input type="submit" value="Submit" />
</form>


<form th:unless="${user.id == null}" th:action="@{/users/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    <p>
        <label for="firstName">First Name:</label>
        <input type="text" th:field="*{firstName}" id="firstName" required />
    </p>
    <p>
        <label for="lastName">Last Name:</label>
        <input type="text" th:field="*{lastName}" id="lastName" required />
    </p>
    <p>
        <label for="age">Age:</label>
        <input type="number" th:field="*{age}" id="age" min="0" required />
    </p>
    <input type="submit" value="Update" />
</form>

<a th:href="@{/users}">Back to List</a>

</body>
</html>
